<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
</head>
<body class="black-theme text-light">

    <div class="show-when-logged-out">
        <button id="login-button">Login</button>
    </div>

    <div class="show-when-logged-in">
        <nav class="navbar navbar-dark navbar-bg">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Favorite clips</span>
                <form class="d-flex" role="search">
                    <div class="input-group">
                        
                        <input id="search-input" class="form-control"  placeholder="Search" aria-label="Search">
                        
                        <button id="reset-button" type="reset" class="btn btn-outline-secondary ">&times;</button>
                        <button id="search-button" class="btn btn-outline ">Search</button>
                    </div>
                </form>
            </div>
        </nav>
        
        <div id="clips-container"> </div>
    
        <div id="pagination-container">
            <nav>
                <ul  class="pagination justify-content-center ">
                
                </ul>
            </nav>
        </div>
    </div>
    
    
    
    <!-- <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script> -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    

    <script src="popup.js" ></script>
    
    

   
</body>
</html>
